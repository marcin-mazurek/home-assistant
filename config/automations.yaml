- alias: Live control Bedroom Air Purifier
  trigger:
    - platform: time_pattern
      seconds: 30
  action:
    - service: xiaomi_miio.fan_set_volume
      entity_id: fan.bedroom_air_purifier
      volume: 0
    - service: fan.set_speed
      entity_id: fan.bedroom_air_purifier
      data_template:
        speed: >
          {% if states.fan.living_room_air_purifier.attributes.aqi | int > 20 %}
            favorite
          {% elif states.fan.living_room_air_purifier.attributes.aqi | int > 5 %}
            auto
          {% else %}
